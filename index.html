<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Teste</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007acc;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        section {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            max-width: 600px;
            margin: 20px auto;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #eee;
        }
    </style>
</head>
<body>
    <header>
        <h1>Página de Teste</h1>
        <p>Este é um exemplo simples de site em HTML.</p>
    </header>

    <main>
        <section>
            <h2>Bem-vindo!</h2>
            <p>Essa página foi criada apenas para fins de teste.</p>
            <p>Você pode modificar este conteúdo à vontade.</p>
        </section>
    </main>

    <footer>
        <p>Feito por Você - 2025</p>
    </footer>
</body>
</html>
